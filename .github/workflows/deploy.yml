name: ci

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: uptime
        ports:
          - 5432:5432
        options: >
          --health-cmd="pg_isready -U app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Remove setup-python, use system Python
      - name: Set up venv and install dependencies
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Init DB
        run: |
          . venv/bin/activate
          python -m app.init_db || echo "No DB init script"

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and deploy with Docker Compose
        run: |
          docker compose down
          docker compose build
          docker compose up -d
